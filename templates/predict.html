<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(112, 35, 127);
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 10%, rgba(40,40,40,0.6) 50%, black 90%);
            animation: animateBg 10s infinite alternate;
        }
        @keyframes animateBg {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 100px;
            background: #222;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff5722;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message..."></textarea><br>
            <button type="submit">Know Sentiment</button>
        </form>
    </div>
</body>
</html>
