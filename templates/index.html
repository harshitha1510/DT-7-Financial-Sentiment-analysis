<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Sentiment Analysis</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?finance,stockmarket') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.4);
            animation: fadeIn 2s ease-in-out;
            color: #2c3e50;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .appreciation {
            font-size: 1.5em;
            margin-top: 10px;
            font-style: italic;
            color: #fff8dc;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .predict-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #2c3e50;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .predict-button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <h1>Financial Sentiment Analysis</h1>
    <button class="predict-button">Predict</button>
</body>
</html>
