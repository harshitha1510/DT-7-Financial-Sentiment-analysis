<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSentiment - Financial Mood Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #00172e, #003b5c);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1.5s;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1.5s;
            color: #7df9ff;
        }

        .analyze-btn {
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .analyze-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="floating-elements">
        <!-- Add financial-related floating elements -->
        <div class="floating-element" style="left: 10%; animation-delay: 0s;">üìà</div>
        <div class="floating-element" style="left: 30%; animation-delay: 2s;">üíπ</div>
        <div class="floating-element" style="left: 50%; animation-delay: 4s;">üí∞</div>
        <div class="floating-element" style="left: 70%; animation-delay: 6s;">üìâ</div>
        <div class="floating-element" style="left: 90%; animation-delay: 8s;">üí≤</div>
    </div>
    <div class="container">
        <h1>Financial Sentiment Analysis</h1>
        <p class="subtitle">Decoding Market Emotions Through Advanced Analysis</p>
        <button class="analyze-btn" onclick="startAnalysis()">Analyze Market Sentiment</button>
    </div>

    <script>
        function startAnalysis() {
            alert('Analysis feature coming soon!');
            
            const btn = document.querySelector('.analyze-btn');
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 200);
        }

        // Add dynamic floating elements
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.floating-elements');
            const symbols = ['üìä', 'üíµ', 'üìà', 'üìâ', 'üåê', 'üí±'];
            
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 10}s`;
                element.style.fontSize = `${Math.random() * 20 + 10}px`;
                container.appendChild(element);
            }
        });

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.background').style.transform = 
                `translate(-${x * 30}px, -${y * 30}px)`;
        });
    </script>
</body>
</html>
